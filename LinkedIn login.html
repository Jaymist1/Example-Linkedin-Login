<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="LinkedIn demo" content="wildworld">
    <meta name="Author" content="Jaymist">
	<title>LinkedIn Registration Form</title>
	<link rel="stylesheet" type="text/css" href="LinkedIn.css">
	<link rel="icon" href="sample/linkedin.png" type="image/x-icon" wildth="16" height="16">
</head>

<body>
	<article class="registration">
		<h1>Create your LinkedIn Account</h1>
		<!---rghjgkerwgkwkgrwk- dhqwdhqdkjwd-->  

		<form action="https://www.githut.org/jaymist1/new" POST>
			<label>First Name:</label>
			<input type="text" name="first_name" required>
			<label>Last Name:</label>
			<input type="text" name="last_name" required>
			<label>Email:</label>
			<input type="email" name="email" required>
			<label>Password:</label>
			<input type="password" name="password" required>
			<input type="submit" value="Join now">
			<p>By clicking Join now, you agree to the LinkedIn User Agreement, Privacy Policy, and Cookie Policy.</p>
		</form>
	</article>
</body>
</html>
